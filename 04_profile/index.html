<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Profile card</title>
	</head>
	<body>
		<main>
			<img class="bcg-top" src="./images/bg-pattern-top.svg" alt="" />
			<img class="bcg-bottom" src="./images/bg-pattern-bottom.svg" alt="" />
			<div class="profile__card">
				<div class="card__pattern">
					<img src="./images/bg-pattern-card.svg" alt="" />
					<img class="profile__image" src="./images/image-victor.jpg" alt="" />
				</div>

				<div class="profile__info">
					<p><b>Victor Crest</b> <span>26</span></p>
					<p><span>London</span></p>

					<div class="profile__stat">
						<div>
							<p><b>80K</b></p>
							<p><span>Followers</span></p>
						</div>
						<div>
							<p><b>803K</b></p>
							<p><span>Likes</span></p>
						</div>
						<div>
							<p><b>1.4K</b></p>
							<p><span>Photos</span></p>
						</div>
					</div>
					<!--  -->
				</div>
			</div>
		</main>
	</body>
</html>
