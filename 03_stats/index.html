<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./css/style.css" />

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="header__image">
					<img src="./images/image-header-mobile.jpg" alt="" />
					<div class="overlay"></div>
				</div>
				<div class="card__text">
					<h2>Get <span>insights</span> that help your business grow.</h2>
					<p class="text__main">
						Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall
						efficiency.
					</p>
					<div class="stat__items">
						<div>
							<p class="stat__title">10k+</p>
							<p class="stat">companies</p>
						</div>
						<div>
							<p class="stat__title">314</p>
							<p class="stat">templates</p>
						</div>
						<div>
							<p class="stat__title">12M+</p>
							<p class="stat">queries</p>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
