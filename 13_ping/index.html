<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./css/style.css" />
		<script src="https://kit.fontawesome.com/e89f9c5f93.js" crossorigin="anonymous"></script>
		<title>Frontend Mentor | Ping coming soon page</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<main>
			<header>
				<img src="./images/logo.svg" alt="ping homepage" />
			</header>

			<section>
				<div class="subscibing">
					<h1><span>We are launching</span> soon!</h1>
					<p>Subscribe and get notified</p>
					<form action="#" novalidate>
						<input type="email" class="input__email check" placeholder="Your email adress..." />
						<div class="email__error">Please provide a valid email address</div>
						<button type="submit" class="notify__btn">Notify Me</button>
					</form>
				</div>
				<div class="dashboard">
					<img src="./images/illustration-dashboard.png" alt="" />
				</div>
			</section>

			<div class="social__links">
				<ul class="social__list">
					<li>
						<a href="#" class="social__link" aria-label="facebook"><i class="fab fa-facebook-f"></i></a>
					</li>
					<li>
						<a href="#" class="social__link twitter" aria-label="twitter"><i class="fab fa-twitter"></i></a>
					</li>
					<li>
						<a href="#" class="social__link" aria-label="instagram"><i class="fab fa-instagram"></i></a>
					</li>
				</ul>
			</div>

			<footer>&copy; Copyright Ping. All rights reserved.</footer>
		</main>
	</body>
	<script src="./js/main.js"></script>
</html>
