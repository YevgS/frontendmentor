<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./css/style.css" />
		<script src="https://kit.fontawesome.com/e89f9c5f93.js" crossorigin="anonymous"></script>
		<title>Huddle</title>
	</head>
	<body>
		<main>
			<div class="background">
				<img class="mobile" src="./images/bg-mobile.svg" alt="" />
				<img class="desktop" src="./images/bg-desktop.svg" alt="" />
			</div>

			<header class="logo__img">
				<a href="#"><img src="./images/logo.svg" alt="" /></a>
			</header>

			<div class="main__content">
				<div class="main__img">
					<img src="./images/illustration-mockups.svg" alt="" />
				</div>

				<div class="main__text">
					<h1>Build The Community <span>Your Fans Will Love</span></h1>

					<div class="huddle__text">
						Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with
						your users as you engage in genuine discussion.
					</div>

					<button class="huddle__register">
						<a href="#"> Register</a>
					</button>
				</div>

			</div>

			<div class="social__links">
				<ul class="social__list">
					<li>
						<a href="#" class="social__link"><i class="fab fa-facebook-f"></i></i></a>
					</li>
					<li>								
						<a href="#" class="social__link"><i class="fab fa-twitter"></i></a>
					</li>
					<li>								
						<a href="#" class="social__link"><i class="fab fa-instagram"></i></a>
					</li>
				</ul>
			</div>
			<hr />
				
			<!--  -->
		</main>
		<!--  -->
	</body>
</html>
