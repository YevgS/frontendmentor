<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./css/style.css" />

		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>
	<body>
		<div class="main__bcg">
			<main>
				<div class="middle__section">
					<img class="img__hero" src="./images/hero-desktop.jpg" alt="" />
					<img class="img__hero__mob" src="./images/hero-mobile.jpg" alt="" />
				</div>

				<div class="main__text">
					<img class="img__logo" src="./images/logo.svg" alt="" />
					<h1><span>We're</span> coming soon</h1>
					<p>
						Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with
						announcements and our launch deals
					</p>
					<form class="form__body" action="#" id="form">
						<div class="email__block">
							<input class="email__input check" type="text" placeholder="Email Adress" />
							<img class="icon__error" src="./images/icon-error.svg" alt="" />
						</div>
						<div class="response__msg">
							<p class="not__valid">Please provide a valid email</p>
							<p id="thank__you">Thank you for subscribing!</p>
						</div>
						<button class="send__button" type="submit" aria-label="subscribe">
							<img src="./images/icon-arrow.svg" alt="" />
						</button>
					</form>
				</div>
			</main>
		</div>
		<script src="./js/main.js"></script>
	</body>
</html>
