<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Order summary card</title>

		<link rel="stylesheet" href="./css/style.css" />

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<img class="img__bcg" src="./images/pattern-background-desktop.svg" alt="img" />
			<div class="card">
				<div class="card__image">
					<img src="./images/illustration-hero.svg" alt="" />
				</div>

				<div class="card__content">
					<h1 class="content__title">Order Summary</h1>

					<div class="card__text">
						<p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
					</div>

					<div class="card__price">
						<img class="price__icon" src="./images/icon-music.svg" alt="" />
						<div>
							<p class="price__plan">Annual Plan</p>
							<p class="price__price">$59.99/year</p>
						</div>
						<div class="price__change"><a href="#">Change</a></div>
					</div>

					<a class="card__payment">Proceed to Payment</a>

					<div class="card__cancel">Cancel Order</div>

					<!-- <div class="attribution">
						Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
						<a href="#">YevgS</a>.
					</div> -->
				</div>
			</div>
		</div>
	</body>
</html>
