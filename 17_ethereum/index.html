<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="css/style.css" />

		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<main>
			<div class="card">
				<div class="top__image">
					<img class="image__eth" src="./images/image-equilibrium.jpg" alt="ethereum" />
					<img class="image__view" src="./images/icon-view.svg" alt="view" />
				</div>
				<div class="card__body">
					<h1>Equilibrium #3429</h1>
					<p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
					<div class="eth__data">
						<div class="eth__price">0.041 ETH</div>
						<div class="eth__days">3 days left</div>
					</div>
				</div>
				<div class="card__footer">
					<img src="./images/image-avatar.png" alt="avatar" class="avatar__image" />
					Creation of &nbsp <span>Jules Wyvern</span>
				</div>
			</div>
		</main>
	</body>
</html>
